<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aframe.min.js"></script>
    <script src="htmlembed.js"></script>
    <title>EclipseVR | A-Frame 1.6.0</title>
    <style>
        #ui{
            background: #000000;
            color: #ffffff;
            padding: 20px;
            font-family: sans-serif;
            font-size: 24px;
            border-radius: 10px;
            border: 1px solid white;
            width: 640px;
            height: 400px;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#0f0f0f"></a-sky>
        <a-entity htmlembed position="0 50 -2" rotation="0 0 0">
            <div id="ui"><h3 align="center">Welcome to EclipseVR!</h3></div>
        </a-entity>
        <a-entity id="cameraRig" position="0 50 0">
            <a-camera look-controls position="0 0 0">
                <a-cursor id="cursor" fuse="true" fuse-timeout="2000" material="color: white; shader: flat"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
    <script>
        document.addEventListener("mousedown", (e)=>{
            document.getElementById("cursor").setAttribute("material", "color: lightgray; shader: flat");
        });
        document.addEventListener("mouseup", (e)=>{
            document.getElementById("cursor").setAttribute("material", "color: white; shader: flat");
        });
    </script>
</body>
</html>
